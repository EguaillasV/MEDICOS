{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Confirmar Eliminación del Doctor</h2>

    <p>¿Estás seguro de que quieres eliminar a {{ object.nombre_completo }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end mt-4">
            <a href="{% url 'doctor:list' %}" class="bg-gray-400 hover:bg-gray-500 text-black px-6 py-2 rounded-md mr-2">
                Cancelar
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-black px-6 py-2 rounded-md">
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
