{% extends 'base.html' %}
{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirmar Eliminación</h2>
    <p class="text-gray-700 mb-6">¿Estás seguro que deseas eliminar al empleado <strong>{{ empleado.nombre_completo }}</strong>?</p>

    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'empleado:list' %}" class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded-md">Cancelar</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md">Eliminar</button>
    </form>
</div>
{% endblock %}
